    <main>
        <div class="form-container">
            <form action="https://formsubmit.co/apartmani.cinkopan@gmail.com" method="POST">
                <p id="contact-us">CONTACT US<p>
                <input type="hidden" name="_subject" value="Upit za apartman Premantura">
                <input type="hidden" name="_captcha" value="false">
                <input type="hidden" name="_template" value="box">
                <input type="hidden" name="_next" value="https://www.youtube.com/watch?v=dQw4w9WgXcQ">
                
                <input type="text" name="name" placeholder="First and last name" required class="input-box">
                <input type="email" name="email" placeholder="Your e-mail" required class="input-box">
                <input type="number" name="adults" placeholder="Number of adults" required class="input-box">
                <input type="number" name="kids" placeholder="Number of children" class="input-box">
                <span>Check-in - check-out</span>
                <div class="date">
                    <input type="date" id="start" name="start" min="2023-07-01" max="2023-7-31" placeholder="First day of your stay" class="input-box" />
                    <input type="date" id="end" name="end" min="2023-07-01" max="2023-7-31" placeholder="Last day of your stay" class="input-box" />
                </div>
                <textarea name="message" placeholder="Message" class="input-box" rows="6"></textarea>
                <button type="submit" id="kontakt-send">SEND</button>
            </form>
        </div>
    </main>
